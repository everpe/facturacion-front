<h1 mat-dialog-title>Registrar Factura</h1>
<div mat-dialog-content class="container">
  <form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Number</mat-label>
      <input matInput type="number" formControlName="Number" min="1">
    </mat-form-field>
    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput formControlName="City">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Product Name</mat-label>
      <input matInput formControlName="NameProduct">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Value</mat-label>
      <input matInput type="number" formControlName="Value" min="1">
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancelar</button>
      <button mat-raised-button type="submit" [disabled]="!invoiceForm.valid" color="primary">Agregar</button>
    </div>
  </form>
</div>
