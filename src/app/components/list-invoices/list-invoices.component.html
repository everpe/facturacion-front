<mat-toolbar color="primary">
    <span>Invoices</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" (click)="openAddInvoiceModal()">Add Invoice</button>
  </mat-toolbar>
  <div class="container">
    <mat-card>
      <mat-card-title>List of Invoices</mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="invoices" class="mat-elevation-z8">
          <ng-container matColumnDef="Number">
            <th mat-header-cell *matHeaderCellDef> No. Factura </th>
            <td mat-cell *matCellDef="let element"> {{element.Number}} </td>
          </ng-container>
          <ng-container matColumnDef="City">
            <th mat-header-cell *matHeaderCellDef> Ciudad </th>
            <td mat-cell *matCellDef="let element"> {{element.City}} </td>
          </ng-container>
          <ng-container matColumnDef="NameProduct">
            <th mat-header-cell *matHeaderCellDef> Art√≠culo </th>
            <td mat-cell *matCellDef="let element"> {{element.NameProduct}} </td>
          </ng-container>
          <ng-container matColumnDef="Value">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let element"> {{element.Value}} </td>
          </ng-container>
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <button mat-button color="primary" (click)="openEditInvoiceModal(element)">Edit</button>
              <button mat-button color="warn" (click)="deleteInvoice(element.InvoiceId)">Delete</button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="['Number', 'City', 'NameProduct', 'Value', 'Actions']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['Number', 'City', 'NameProduct', 'Value', 'Actions'];"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
