<mat-toolbar color="primary" class="d-flex">
  <span>Facturas</span>
  <span class="spacer"></span>
  <button mat-raised-button color="accent" (click)="openAddInvoiceModal()">Nueva Factura</button>
</mat-toolbar>
<div class="container p-10">
  <mat-card>
    <mat-card-title >Lista de Facturas</mat-card-title>
    <br/>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="Number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. Factura </th>
          <td mat-cell *matCellDef="let element"> {{element.Number}} </td>
        </ng-container>
        <ng-container matColumnDef="City">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ciudad </th>
          <td mat-cell *matCellDef="let element"> {{element.City}} </td>
        </ng-container>
        <ng-container matColumnDef="NameProduct">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Art√≠culo </th>
          <td mat-cell *matCellDef="let element"> {{element.NameProduct}} </td>
        </ng-container>
        <ng-container matColumnDef="Value">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
          <td mat-cell *matCellDef="let element"> {{element.Value}} </td>
        </ng-container>
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" (click)="openEditInvoiceModal(element)">Editar</button>
            <button mat-button color="warn" (click)="deleteInvoice(element.InvoiceId)">Borrar</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>




  <mat-card>
    <mat-card-title>Summary by City</mat-card-title>
    <mat-card-content>
      <ngx-charts-pie-chart
        [view]="view"
        [results]="pieChartData"
        [legend]="showLegend"
        [labels]="showLabels"
        [doughnut]="isDoughnut"
        [gradient]="gradient"
        [scheme]="'forest'">
      </ngx-charts-pie-chart>
    </mat-card-content>
  </mat-card>
</div>
